<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Project Management System</h2>
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter a task">
            <input type="text" id="assignee" placeholder="Assignee">
        </div>
        <div class="button" id="button-ani">
            <div id="add-task"><img src="https://github.com/atloomer/atloomer.github.io/blob/master/img/iconmonstr-arrow-48-240.png?raw=true" alt="" /></div>
            <a href="#">Add Task</a>
          </div>

        <ul id="task-list">
            <!-- Task items will be added here dynamically -->
        </ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
